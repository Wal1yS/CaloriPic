{% extends 'main/layout.html' %}

{% block title %}
    Create your news
{% endblock %}

{% block content %}
    <h1>Create News Article</h1>
    <form method="post">
        {{ form.title }}<br/> <br/>
        {{ form.content }}<br/> <br/>
        {{ form.date }} <br/> <br/>
        <span>{{ error }}</span>
        <button type="submit">Create</button>
        {% csrf_token %}
    </form>
{% endblock %}
